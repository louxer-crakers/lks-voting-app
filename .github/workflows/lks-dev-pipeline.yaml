  deploy:  
    name: Deploy Application into docker swarm
    runs-on: master
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy application images to Docker Swarm
        run: |
          docker node ls
          docker service ls
          docker stack ls
          docker stack rm vote
          sleep 30
          docker stack deploy --compose-file docker-stack.yml vote